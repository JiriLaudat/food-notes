version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.11.1
    environment:
      - NODE_ENV: test
    steps:
      - checkout

      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Install Gulp globally
          command: yarn global add gulp

      - run:
          name: Build
          command: gulp build
